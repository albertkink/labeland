version: '3.8'

# Development docker-compose with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: labelz-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-labelz}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labelz-network

  # Note: For development, you might want to run `npm run dev` and `npm run api` 
  # locally instead of using Docker, so you can have hot reload.
  # This service is optional for dev.
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labelz-app-dev
    environment:
      NODE_ENV: development
      API_PORT: ${API_PORT:-5174}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-labelz}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      COINBASE_COMMERCE_API_KEY: ${COINBASE_COMMERCE_API_KEY:-}
      COINBASE_COMMERCE_WEBHOOK_SECRET: ${COINBASE_COMMERCE_WEBHOOK_SECRET:-}
      APP_URL: ${APP_URL:-http://localhost:5173}
      LABEL_PRICE_USD: ${LABEL_PRICE_USD:-1}
    ports:
      - "${API_PORT:-5174}:5174"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./server:/app/server
    networks:
      - labelz-network
    command: node server/index.js

volumes:
  postgres_data_dev:
    driver: local

networks:
  labelz-network:
    driver: bridge
