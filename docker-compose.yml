version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: labelz-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-labelz}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - labelz-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labelz-app
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-5174}
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-labelz}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      # Coinbase Commerce (set these in .env or override)
      COINBASE_COMMERCE_API_KEY: ${COINBASE_COMMERCE_API_KEY:-}
      COINBASE_COMMERCE_WEBHOOK_SECRET: ${COINBASE_COMMERCE_WEBHOOK_SECRET:-}
      APP_URL: ${APP_URL:-http://label.land}
      LABEL_PRICE_USD: ${LABEL_PRICE_USD:-1}
    ports:
      - "${API_PORT:-5174}:5174"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount data directory for orders, wallets, etc. (optional)
      - ./data:/app/data
    networks:
      - labelz-network

volumes:
  postgres_data:
    driver: local

networks:
  labelz-network:
    driver: bridge
